<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Password Generator</title>
  </head>

  <body>
      <div class="jumbotron" id="heading">
      <h1>Password Generator</h1>
    <p class="lead">Generate a random password between 8-128 characters!</p>
     </div>
    <div class="container">
        <div class="row-md-6"> 
            <textarea readonly id="password" class="md-textarea form-control"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            ></textarea>
        </div>
      <br>
        <div class="row-md-3">
          <button id="generate" type="button" class="btn btn-primary">Generate Password</button>
          <button id="copy" type="button" class="btn btn-secondary">Copy to Clipboard </button>
        </div>
    </div>
    <script src="javascript.js"></script> 
  </body>
</html>
